    <style>
        body { 
  margin: 0; 
  padding: 0; 
  font-family: Helvetica, Arial, sans-serif;
}
#expDividerDiv, .positionExpDateDiv { 
  display: none; 
}
#accountNumber {
  width: 100%;
}
#cvv {
  padding-left: 12px;
  width: 60px;
}
#toolTipText {
  font-size: 12px;
  color: #595959;
  margin-bottom:5px;
  box-sizing: border-box;
  display: inline-block;
}
input{
  font-size: 14px;
  height: 44px;
  padding: 5px 10px;
  border: 1px solid #333366;
  color: #000;
  box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
  margin: 0;
  box-sizing: border-box;
  border-radius: 3px;
  font-family: Helvetica, Arial, sans-serif;
  display: block;
}

#accountNumber.invalid, #cvv.invalid{
    border: 1px solid #e71921;
}

.numberDiv.invalid::after{
    content: "The card number is invalid.";
    display: inline-block;
    float: left;
    color: #e71921;
    font-size: 13px;
    font-family: Helvetica,Arial,sans-serif;
    padding-top: 5px;
    line-height: 16px;
}

.cvvDiv.invalid::after{
    content: "Invalid security code.";
    display: inline-block;
    float: left;
    color: #e71921;
    font-size: 13px;
    font-family: Helvetica,Arial,sans-serif;
    padding-top: 5px;
    line-height: 16px;
}

a, #ccicon { 
  display: none;
}

@media (min-width: 150px) {
    .cvvDiv label {
       display: inline-block;
    }
}
input:focus {
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
    outline: none;
}
input.invalid {
    border-color: #336 !important;
}
#cvvLabelText {
    display: none;
}
#cvvLabelAfter:after {
    font-family: HelveticaNeueW02-55Roma,HelveticaNeue,Arial,sans-serif;
    color: #000000;
    font-size: 12px;
    content: "*CVC";
}

    </style>
</head>
